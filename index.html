<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>WeatherDash</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="app-header">
                    <h1 class="text-center text-white">WeatherDash</h1>
                </div>
            </div>
        </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="search-container">
                    <h2>Search for City</h2>
                    <input type="text" id="cityInput" class="form-control mb-2" placeholder="Enter city name">
                    <button id="searchButton" class="btn btn-primary btn-block">Search</button>
                    <hr>
                    <div class="buttons-container mt-2">
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="weather-container">
                    <div id="currentWeather"></div>
                    <div id="forecastTitle"></div>
                    <div id="forecast" class="d-md-flex flex-md-row flex-column">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
